<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8"/>
        <title>拉面</title>
        <style type="text/css">
            body {
                margin: 0;
                color: #345;
                font-family: Helvetica Neue,Helvetica,PingFang SC,Hiragino Sans GB,Microsoft YaHei,\\5FAE\8F6F\96C5\9ED1,Arial,sans-serif;
                font-size: 9pt;
            }
			
            body * {
                white-space: nowrap;
				
            }
            #about {
			background:url(https://acg.toubiec.cn/random);
background-size:400px 300px;
-moz-background-size:200px 100px; /* 老版本的 Firefox */
background-repeat:no-repeat;
padding-top:80px;
                font-size: 10pt;
                padding: 10px 20px;
            }
            .header{
                width: 290px;
                height: 90px;
            }
            .header .logo{
                float:left;
                margin-bottom: 20px;
            }
            .header .logo-content {
                float:left;
                margin-left: 10px;
                padding-top: 5px;
            }
            .header .title{
                font-size:24px;
                margin: 0px 5px;
            }
            .header .sub-title{
                font-size:16px;
                margin: 0px 5px;
            }
            #about a {
                cursor: pointer;
                text-decoration: blink;
                color: #4285f4;
                outline : none;
				
            }
            #about .footer {
                height: 15px;
                color: #789;
                margin: 5px;
                padding-top: 5px;
                border-top: solid 1px #eef;
                white-space: nowrap;
				
            }
        
            #about #tips{
                color: red;
                font-size: 16px;
                display: block;
                padding-bottom: 5px;
				
            }
            #settings:after {
                display: inline-block;
                content: " ";
                width: 100%;
                height: 100%;
                background: no-repeat url("/img/settings.png") 4px 4px;
            }
            .popup_copyright{
                text-align: center;
            }
			.doudong{
    animation: uk-text-shadow-glitch .65s cubic-bezier(1,-1.91,0,2.79) 0s infinite normal both running;
	}
@keyframes uk-text-shadow-glitch {
    0% {
        text-shadow: none
    }
    25% {
        text-shadow: -2px -2px 0 #ff0048,2px 2px 0 #3234ff
    }
    50% {
        text-shadow: 2px -2px 0 #ff0048,-2px 2px 0 #3234ff
    }
    75% {
        text-shadow: -2px 2px 0 #ff0048,2px -2px 0 #3234ff
    }
    100% {
        text-shadow: 2px 2px 0 #ff0048,-2px -2px 0 #3234ff
    }
}
@keyframes uk-flicker {
    0% {
        opacity: 0
    }
    10% {
        opacity: .6;
        transform: scale(.8)
    }
    20% {
        opacity: 0
    }
    40% {
        opacity: 1
    }
    50% {
        opacity: .2;
        transform: scale(1.1)
    }
    100% {
        opacity: 1;
        transform: scale(1)
    }
}
            #settings{
                display: inline-block;
                width: 25px;
                height: 25px;
                float: right;
                margin-top: -22px;
            }
        </style>

    </head>
    <body>
        <div id="about">
            <div class="header">
                <div class="logo">
                    <img src="icons/icon-128.png" width="70"/>
                </div>
                <div class="logo-content">
                    <p class="title">拉面</p>
                    <p class="sub-title">版本：<span id="versionNumber">2.3.0(Free ver by:mon)</span></p>
                </div>
            </div>
            <div class="body">
                <div id="developer">
                    <div class="name">
                        <span>免费访问：<a target="_blank" href="https://www.google.co.jp">谷歌搜索</a>，<a target="_blank" href="https://mail.google.com/mail/">Gmail邮箱</a>，<a target="_blank" href="https://chrome.google.com/webstore/category/extensions?hl=zh-CN">Chrome商店</a>...</span>
                    </div>
                </div>
                <div style="margin-bottom: 15px;">
                    <span>应急操作：<a id="refreshP" href="#">刷新</a>&nbsp;&nbsp;&nbsp;<a id="restartP" href="#">重启</a>&nbsp;&nbsp;&nbsp;<a id="stopP" href="#">暂停</a><a id="startP" href="#">启动</a></span>
                </div>
                <div id="onStatus" style="display: none">
                </div>
                <div>
                    <span>如果还不能访问，可以试试刷新或者重启</span><br>
                    <span>如果要使用其他代理而不冲突，可以点击暂停</span>
                </div>
                <div id="offStatus" style="display: none">
                    <span id="tips"></span>
                </div>

               
                <br/>
                <br/>
            </div>
            <div class="footer">
                <div class="popup_copyright">
                    &copy; 2019 <a target="_blank" href="http://拉面.cf">拉面.cf</a>
                </div>
                <a id="settings" href="#"></a>
            </div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
